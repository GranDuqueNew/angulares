<button class="btn btn-primary" routerLink="/alumno/form">CREAR</button>
<div class="listaAlumnos">

    <div *ngFor="let alumno of lista_alumnos" class="card" style="width: 18rem;">
        <img *ngIf="!alumno.fotoHashCode" class="card-img-top"
            src="https://randomuser.me/api/portraits/men/{{alumno.id}}.jpg" alt="Card image cap">
        <!-- añadiendo una parte variable de la URL consigo que se refresque la imagen. Fuerzo la recarga y evito la caché -->
        <img *ngIf="alumno.fotoHashCode" class="card-img-top"
            src="{{ruta_servidor}}/obtenerfoto/{{alumno.id}}?fotoid={{alumno.fotoHashCode}}" alt="Card image cap">

        <div class="card-body">
            <h5 class="card-title">{{alumno.id}} {{alumno.nombre}} {{alumno.apellido}}</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Email: {{alumno.email}}</li>
                <li class="list-group-item">Edad: {{alumno.edad}}</li>
            </ul>
            <div class="card-footer text-muted">
                <p>{{alumno.creadoEn|date:'short'}}</p>
            </div>
        </div>

        
    </div>
    <mat-paginator 
            [length]="totalRegistros" 
            [pageSize]="totalPorPagina" 
            [pageSizeOptions]="pageSizeOptions" 
            [pageIndex]="paginaActual"
            aria-label="Select page"
            showFirstLastButtons
            (page)="paginar($event)">
    </mat-paginator>

</div>
