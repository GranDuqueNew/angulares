<button class="btn btn-primary" routerLink="/alumno/form">CREAR</button>
<div class="listaAlumnos">
  
  <div *ngFor="let alumno of lista_alumnos" class="card" style="width: 18rem;">
    <img *ngIf="!alumno.fotoHashCode" class="card-img-top" src="https://randomuser.me/api/portraits/men/{{alumno.id}}.jpg" alt="Card image cap">
    <img *ngIf="alumno.fotoHashCode" class="card-img-top" src="{{ruta_servidor}}/obtenerfoto/{{alumno.id}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{alumno.id}} {{alumno.nombre}} {{alumno.apellido}}</h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Email: {{alumno.email}}</li>
        <li class="list-group-item">Edad: {{alumno.edad}}</li>
      </ul>
      <div class="card-footer text-muted">
        <p>{{alumno.creadoEn|date:'short'}}</p>
      </div>
      <button class="btn btn-danger" (click)="borrarAlumno(alumno.id)"><fa-icon [icon]="ic_papelera"></fa-icon></button>
      <button class="btn btn-success" (click)="editarAlumno(alumno)"><fa-icon [icon]="ic_editar"></fa-icon></button>
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
  </div>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [checked]="automatico" (click)="checkTocado()">
  <label class="form-check-label" for="flexCheckDefault">
    Actualizar autom√°ticamente
  </label>
</div>
