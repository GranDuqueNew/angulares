<div class="form-check">
  <input class="form-check-input" type="radio" value="sin" name="prefijo" id="sin" checked>
  <label class="form-check-label" for="sin">
    Sin letra
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" value="0" name="prefijo" id="x">
  <label class="form-check-label" for="x">
    X
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" value="1" name="prefijo" id="y">
  <label class="form-check-label" for="y">
    Y
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" value="2" name="prefijo" id="z" >
  <label class="form-check-label" for="z">
    Z
  </label>
</div>
